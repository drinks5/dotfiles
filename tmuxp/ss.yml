session_name: ss
start_directory: ~/Documents/repo/ssrd
windows:
  - window_name: editor
    shell_command_before: 
      - source $(pipenv --venv)/bin/activate
    panes:
      - nvim
  - window_name: server
    layout: tiled
    shell_command_before: 
      - source $(pipenv --venv)/bin/activate
    panes:
        - python manage.py runserver 0.0.0.0:8000
        - python manage.py shell
        - git status
        - fe:
            - cd fe
            - env NODE_ENV=local npm run dev
